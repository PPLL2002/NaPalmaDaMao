<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
</head>
<body>
    <canvas style="border: 1px solid black" id="myCanvas" width="640" height="360"></canvas>
</body>
<script src="PSlibrary20192.js"></script>
<script>
    //CARRO NORMAL
    function carModel(x, y, colorCar, colorDetail, scale){
        var x; y; colorCar; colorDetail; scale;	
        ctx.save();
        ctx.translate(x,y);
        ctx.scale(scale,scale);
        ctx.translate(-x,-y);
        // CARCAÇA
        ctx.beginPath();	
        ctx.moveTo(x+5, y-1);
        ctx.arc(x+5, y - 8, 6, Math.PI/2, Math.PI*2.7/2, false);
        ctx.lineTo(x, y-29);
        ctx.lineTo(x + 18, y-27);
        ctx.lineTo(x + 27, y-45);
        ctx.lineTo(x + 65, y-45);
        ctx.arc(x + 65, y-40, 5, Math.PI*1.5, -0.5, false);
        ctx.lineTo(x + 76, y-25);
        ctx.lineTo(x + 108, y-25);
        ctx.lineTo(x + 108, y-15);
        ctx.arc(x + 108, y-8, 5, Math.PI*3/2, Math.PI/2, false);
        ctx.lineTo(x+5, y-1);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = colorCar;
        ctx.fill();
        //	PARACHOQUE
        ctx.beginPath();	
        ctx.moveTo(x, y);
        ctx.lineTo(x+110, y);
        ctx.arc(x + 110, y - 3, 3, Math.PI/2, 3/2*Math.PI, true);
        ctx.lineTo(x, y-6);
        ctx.arc(x, y - 3, 3, Math.PI*3/2, Math.PI/2, true);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = colorDetail;
        ctx.fill();
        // RODA 1
        ctx.beginPath();
        ctx.arc(x + 18, y, 11, 0, 2*Math.PI, false);
        ctx.lineWidth = 4;
        ctx.fillStyle = '#6c6f6e';
        ctx.fill();
        ctx.strokeStyle = '#452837';
        ctx.stroke();
        // CALOTA 1
        ctx.beginPath();
        ctx.arc(x + 18, y, 6, 0, 2*Math.PI, false);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#ffffff';
        ctx.fill();
        // RODA 2
        ctx.beginPath();
        ctx.arc(x + 91, y, 11, 0, 2*Math.PI, false);
        ctx.lineWidth = 4;
        ctx.fillStyle = '#6c6f6e';
        ctx.fill();
        ctx.strokeStyle = '#452837';
        ctx.stroke();
        // CALOTA2
        ctx.beginPath();
        ctx.arc(x + 91, y, 6, 0, 2*Math.PI, false);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#ffffff';
        ctx.fill();
        // VIDRO TRAS
        ctx.beginPath();
        ctx.moveTo(x+24, y - 27);
        ctx.lineTo(x+30, y - 41);
        ctx.lineTo(x+45, y - 41);
        ctx.lineTo(x+45, y - 27);
        ctx.lineTo(x+24, y - 27);
        ctx.lineWidth = 1;
        ctx.fillStyle = '#6d6d6d';
        ctx.fill();
        // VIDRO FRENTE
        ctx.beginPath();
        ctx.moveTo(x+50, y - 27);
        ctx.lineTo(x+50, y - 41);
        ctx.lineTo(x+60, y - 41);
        ctx.arc(x+62, y - 35, 6, Math.PI*3/2, Math.PI*3.6/2, false);
        ctx.lineTo(x+70, y - 27);
        ctx.lineTo(x+50, y - 27);
        ctx.lineWidth = 1;
        ctx.fillStyle = '#6d6d6d';
        ctx.fill();
        // MAÇANETA TRAS
        ctx.beginPath();
        ctx.rect(x+32, y-23, 8, 2);
        ctx.lineWidth = 1;
        ctx.fillStyle = colorDetail;
        ctx.fill();
        // MAÇANETA FRENTE
        ctx.beginPath();
        ctx.rect(x+51, y-23, 8, 2);
        ctx.lineWidth = 1;
        ctx.fillStyle = colorDetail;
        ctx.fill();
        // DETALHE FRENTE E TRAS
        rectangleRound(x - 3, y - 10, 10, 2, 1, 1, colorDetail, colorDetail);
        rectangleRound(x + 102, y - 10, 12, 2, 1, 1, colorDetail, colorDetail);
        rectangleRound(x - 1, y - 16.5, 4, 7, 2, 1, '#d23d09', '#d23d09');
        rectangleRound(x + 103.5, y - 14.5, 5, 9, 2, 1, '#ffce37', '#ffce37');
        //
        ctx.restore();
    }
    carModel(100, 100, '#00d2c9', '#00a0a3', 1)
    
    //KOMBI
    function carModel2(x, y, color1, color2, color3, scale){
        var x; y; color1; color2; scale;	
        ctx.save();
        ctx.translate(x,y);
        ctx.scale(scale,scale);
        ctx.translate(-x,-y);
        // CARCAÇA
        ctx.beginPath();	
        ctx.moveTo(x, y-30);
        ctx.lineTo(x, y-45);
        ctx.arc(x+10, y-45, 10, Math.PI, 3/2*Math.PI, false);
        ctx.lineTo(x + 90, y-55);
        ctx.arc(x+95, y-50, 5, 3/2*Math.PI, -0.5, false);
        ctx.arc(x + 100, y-30, 10, Math.PI*1.8,Math.PI, false);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = color1;
        ctx.fill();
        //ctx.stroke();
        // CARCAÇA 2
        ctx.beginPath();	
        ctx.moveTo(x + 110, y - 30);
        ctx.lineTo(x + 110, y - 10);
        ctx.arc(x + 100, y - 13, 10, Math.PI*2,Math.PI*2.3, false);
        ctx.lineTo(x, y - 5);
        ctx.lineTo(x, y - 30);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = color2;
        ctx.fill();
        //PARACHOQUE
        ctx.beginPath();	
        ctx.moveTo(x+1, y);
        ctx.lineTo(x+108, y);
        ctx.arc(x + 108, y - 3, 3, Math.PI/2, 3/2*Math.PI, true);
        ctx.lineTo(x+1, y-6);
        ctx.arc(x+1, y - 3, 3, Math.PI*3/2, Math.PI/2, true);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = color3;
        ctx.fill();
        // RODA 1
        ctx.beginPath();
        ctx.arc(x + 20, y, 11, 0, 2*Math.PI, false);
        ctx.lineWidth = 4;
        ctx.fillStyle = '#6c6f6e';
        ctx.fill();
        ctx.strokeStyle = '#452837';
        ctx.stroke();
        // CALOTA 1
        ctx.beginPath();
        ctx.arc(x + 20, y, 6, 0, 2*Math.PI, false);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#ffffff';
        ctx.fill();
        // RODA 2
        ctx.beginPath();
        ctx.arc(x + 88, y, 11, 0, 2*Math.PI, false);
        ctx.lineWidth = 4;
        ctx.fillStyle = '#6c6f6e';
        ctx.fill();
        ctx.strokeStyle = '#452837';
        ctx.stroke();
        // CALOTA2
        ctx.beginPath();
        ctx.arc(x + 88, y, 6, 0, 2*Math.PI, false);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#ffffff';
        ctx.fill();
        // VIDRO TRAS
        ctx.beginPath();
        ctx.moveTo(x+16, y - 35);
        ctx.lineTo(x+16, y-45);
        ctx.arc(x + 21, y-45, 5, Math.PI, 3/2*Math.PI, false);
        ctx.lineTo(x+36, y-50);
        ctx.lineTo(x+36, y-35);
        ctx.lineTo(x+16, y - 35);
        ctx.lineWidth = 1;
        ctx.fillStyle = '#6d6d6d';
        ctx.fill();
        // VIDRO MEIO
        ctx.beginPath();
        ctx.rect(x+40, y-50, 26, 15);
        ctx.lineWidth = 1;
        ctx.fillStyle = '#6d6d6d';
        ctx.fill();
        // VIDRO MEIO 2
        ctx.beginPath();
        ctx.rect(x+70, y-50, 20, 15);
        ctx.lineWidth = 1;
        ctx.fillStyle = '#6d6d6d';
        ctx.fill();
        // VIDRO FRENTE
        ctx.beginPath();
        ctx.moveTo(x+94, y - 35);
        ctx.lineTo(x+94, y - 50);
        ctx.lineTo(x+94, y - 50);
        ctx.arc(x+94, y - 44, 6, Math.PI*3/2, Math.PI*3.6/2, false);
        ctx.lineTo(x+104, y - 35);
        ctx.lineTo(x+90, y - 35);
        ctx.lineWidth = 1;
        ctx.fillStyle = '#6d6d6d';
        ctx.fill();
        // MAÇANETA FRENTE
        ctx.beginPath();
        ctx.rect(x+53, y-26, 8, 2);
        ctx.lineWidth = 1;
        ctx.fillStyle = color1;
        ctx.fill();
        ctx.restore();
        rectangleRound(x - 2, y - 6, 3, 6, 2, 1, '#d23d09', '#d23d09');
        rectangleRound(x + 107, y - 18, 5, 8, 2, 1, '#ffce37', '#ffce37');
    }
    carModel2(100, 200, '#e2d9c7', '#1ed9e7', '#1fbcc7', 1)
    
    //CAMINHÃO
    function carModel3(x, y, color1, color2, color3, color4, scale){
        var x; y; color1; color2; scale;	
        ctx.save();
        ctx.translate(x,y);
        ctx.scale(scale,scale);
        ctx.translate(-x,-y);
        // CARCAÇA
        ctx.beginPath();	
        ctx.moveTo(x+137, y-1);
        ctx.lineTo(x+137, y-46);
        ctx.arc(x+142, y-51, 5, Math.PI, 3/2*Math.PI, false);
        ctx.lineTo(x + 160, y-56);
        ctx.arc(x+165, y-51, 5, 3/2*Math.PI, -0.5, false);
        ctx.arc(x + 170, y-31, 10, Math.PI*1.8,0, false);
        ctx.arc(x + 180, y-20, 13, Math.PI*1.4, 0, false);
        ctx.lineTo(x + 193, y-1);
        ctx.lineTo(x, y-1);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = color1;
        ctx.fill();
        //PARACHOQUE
        ctx.beginPath();	
        ctx.moveTo(x+1, y);
        ctx.lineTo(x+190, y);
        ctx.arc(x + 190, y - 4, 4, Math.PI/2, 3/2*Math.PI, true);
        ctx.lineTo(x+1, y-8);
        ctx.arc(x+1, y - 4, 4, Math.PI*3/2, Math.PI/2, true);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#3c4144';
        ctx.fill();
        //CARGA
        ctx.beginPath();	
        ctx.moveTo(x, y);
        ctx.rect(x, y-67, 135, 59);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = color2;
        ctx.fill();
        //CARGA DETALHE
        ctx.beginPath();	
        ctx.moveTo(x, y);
        ctx.rect(x, y-38, 135, 30);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = color3;
        ctx.fill();
        // DETALHE PARACHOQUE 1
        ctx.beginPath();
        ctx.arc(x + 25, y-1, 16, 0, Math.PI, true);
        ctx.lineWidth = 4;
        ctx.fillStyle = '#3c4144';
        ctx.fill();
        // DETALHE PARACHOQUE 2
        ctx.beginPath();
        ctx.arc(x + 160, y-1, 16, 0, Math.PI, true);
        ctx.lineWidth = 4;
        ctx.fillStyle = '#3c4144';
        ctx.fill();
        // RODA 1
        ctx.beginPath();
        ctx.arc(x + 25, y, 12, 0, 2*Math.PI, false);
        ctx.lineWidth = 4;
        ctx.fillStyle = '#6c6f6e';
        ctx.fill();
        ctx.strokeStyle = '#452837';
        ctx.stroke();
        // CALOTA 1
        ctx.beginPath();
        ctx.arc(x + 25, y, 7, 0, 2*Math.PI, false);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#ffffff';
        ctx.fill();
        // RODA 2
        ctx.beginPath();
        ctx.arc(x + 160, y, 12, 0, 2*Math.PI, false);
        ctx.lineWidth = 4;
        ctx.fillStyle = '#6c6f6e';
        ctx.fill();
        ctx.strokeStyle = '#452837';
        ctx.stroke();
        // CALOTA 2
        ctx.beginPath();
        ctx.arc(x + 160, y, 7, 0, 2*Math.PI, false);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#ffffff';
        ctx.fill();
        // VIDRO FRENTE
        ctx.beginPath();
        ctx.moveTo(x+152, y - 33);
        ctx.lineTo(x+152, y - 53);
        ctx.lineTo(x+162, y - 53);
        ctx.arc(x+162, y - 47, 6, Math.PI*3/2, Math.PI*3.6/2, false);
        ctx.lineTo(x+175, y - 33);
        ctx.lineTo(x+158, y - 33);
        ctx.lineWidth = 1;
        ctx.fillStyle = '#6d6d6d';
        ctx.fill();
        // DETALHE FRENTE 1
        ctx.beginPath();
        ctx.rect(x+185, y-23, 7.8, 2);
        ctx.lineWidth = 1;
        ctx.fillStyle = color4;
        ctx.fill();
        // DETALHE FRENTE 2
        ctx.beginPath();
        ctx.rect(x+185, y-20, 8, 2);
        ctx.lineWidth = 1;
        ctx.fillStyle = color4;
        ctx.fill();
        // DETALHE FRENTE 3
        ctx.beginPath();
        ctx.rect(x+185, y-17, 8, 2);
        ctx.lineWidth = 1;
        ctx.fillStyle = color4;
        ctx.fill();
        // MAÇANETA
        ctx.beginPath();
        ctx.rect(x+153, y-28, 8, 2);
        ctx.lineWidth = 1;
        ctx.fillStyle = color4;
        ctx.fill();
        //FAROIS
        rectangleRound(x -1, y - 8.5, 2.5, 6, 2, 1, '#d23d09', '#d23d09');
        rectangleRound(x + 184.5, y - 9, 9.5, 5, 2, 1, '#ffce37', '#ffce37');
        //BARRA
        rectangleRound(x + 25, y - 35, 82, 5, 1, 1, '#bbbabf', '#d1d0d5');
        rectangleRound(x + 25, y - 35, 82, 2, 1, 1, '#98989d', '#98989d');
        rectangleRound(x + 30, y - 29, 5, 15, 1, 1, '#444e5a', '#444e5a');
        rectangleRound(x + 30, y - 39, 5, 5, 1, 1, '#676d7b', '#676d7b');
        rectangleRound(x + 34, y - 27, 5, 20, 1, 1, '#444e5a', '#444e5a');
        rectangleRound(x + 34, y - 42, 5, 5, 1, 1, '#676d7b', '#676d7b');
        rectangleRound(x + 38, y - 25, 5, 25, 1, 1, '#444e5a', '#444e5a');
        rectangleRound(x + 38, y - 45, 5, 5, 1, 1, '#676d7b', '#676d7b');
        rectangleRound(x + 97, y - 29, 5, 15, 1, 1, '#444e5a', '#444e5a');
        rectangleRound(x + 97, y - 39, 5, 5, 1, 1, '#676d7b', '#676d7b');
        rectangleRound(x + 93, y - 27, 5, 20, 1, 1, '#444e5a', '#444e5a');
        rectangleRound(x + 93, y - 42, 5, 5, 1, 1, '#676d7b', '#676d7b');
        rectangleRound(x + 89, y - 25, 5, 25, 1, 1, '#444e5a', '#444e5a');
        rectangleRound(x + 89, y - 45, 5, 5, 1, 1, '#676d7b', '#676d7b');
        ctx.restore();
    }
    carModel3(100, 300, '#e2d9c7', '#1ed9e7', '#1fbcc7', '#cac2b2', 1)
    
    
</script>
</html>
