<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foguete</title>
</head>
<body>
    <canvas style="border: 1px solid black" id="myCanvas"></canvas>
</body>
<script>
    var altura;
    var largura;
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');
    
    var map = {
        "ArrowLeft": 37,
        "ArrowUp": 38,
        "ArrowRight": 39,
        "ArrowDown": 40,
    }; // You could also use an array
    
    var carro = {
        x: 600,
        y: 300,
        velocidade: 0,
        scale: 1,
        inercia: 0.3,
        rotation: 0,
        
        atualiza: function(){  
            if(this.velocidade == 0) this.inercia = 0   
            else this.inercia = 0.3;
            if(this.velocidade > 0) this.velocidade -= this.inercia;
            if(this.velocidade < 0) this.velocidade += this.inercia;
            
            this.y -= this.velocidade;  
            
            if(this.y <= 0) {this.velocidade = 0; this.y = 0;}
            if(this.y >= canvas.height - 100) {this.velocidade = 0; this.y = canvas.height - 100;}
        },
        
        anda: function(v, r){
            this.velocidade += v; 
            this.rotation += r;
        },
        
        desenha: function(){
            CarroSuperior(this.x,this.y, this.scale, '#cf2634', '#b92125', '#132136', this.rotation)
        }
    }
    
    onkeydown = onkeyup = function(e){
        e = e || event; // to deal with IE
        map[e.keyCode] = e.type == 'keydown';
        if(map[38] && map[39]) carro.anda(0.9, 1);
        if(map[40]) carro.anda(-0.9, 0)
    }
    
    function CarroSuperior(x, y, scale, color1, color2, color3, rotation){
        ctx.save();
        ctx.translate(x,y);
        ctx.rotate(rotation*Math.PI/180); 
        ctx.scale(scale,scale);
        ctx.translate(-x,-y);
        
        ctx.beginPath();
        ctx.moveTo(x,0);
        ctx.lineTo(x, 1000)
        ctx.lineTo(x + 5, 1000)
        ctx.strokeStyle = color2;
        ctx.stroke();

        //CARCAÃ‡A
        ctx.beginPath();
        ctx.moveTo(x,y - 125);
        //LATERAL DIREITA
        ctx.quadraticCurveTo(x + 50, y - 125, x + 55, y - 65);
        ctx.quadraticCurveTo(x + 55, y - 60, x + 53, y - 40);
        ctx.quadraticCurveTo(x + 50, y - 25, x + 57, y + 65);
        ctx.quadraticCurveTo(x + 50, y + 125, x + 25, y + 125);
        ctx.lineTo(x - 25, y + 125);
        //LATERA ESQUERDA
        ctx.moveTo(x,y - 125);
        ctx.quadraticCurveTo(x - 50, y - 125, x - 55, y - 65);
        ctx.quadraticCurveTo(x - 55, y - 60, x - 53, y - 40);
        ctx.quadraticCurveTo(x - 50, y - 25, x - 57, y + 65);
        ctx.quadraticCurveTo(x - 50, y + 125, x - 25, y + 125);
        ctx.lineWidth = 1;
        ctx.strokeStyle = color2;
        ctx.stroke();
        ctx.fillStyle = color2;
        ctx.fill();
        
        ctx.beginPath();
        ctx.moveTo(x,y - 115);
        //LATERAL DIREITA
        ctx.quadraticCurveTo(x + 45, y - 105, x + 50, y - 55);
        ctx.quadraticCurveTo(x + 50, y - 50, x + 53, y - 30);
        ctx.quadraticCurveTo(x + 50, y - 25, x + 57, y + 65);
        ctx.quadraticCurveTo(x + 50, y + 125, x + 25, y + 125);
        ctx.lineTo(x - 25, y + 125)
        //LATERAL ESQUERDA
        ctx.moveTo(x,y - 115);
        ctx.quadraticCurveTo(x - 45, y - 105, x - 50, y - 55);
        ctx.quadraticCurveTo(x - 50, y - 50, x - 53, y - 30);
        ctx.quadraticCurveTo(x - 50, y - 25, x - 57, y + 65);
        ctx.quadraticCurveTo(x - 50, y + 125, x - 25, y + 125);
        ctx.lineWidth = 1;
        ctx.strokeStyle = color1;
        ctx.stroke();
        ctx.fillStyle = color1;
        ctx.fill();
        
        //VIDRO FRENTE
        ctx.beginPath();
        ctx.moveTo(x,y - 65);
        ctx.quadraticCurveTo(x + 40, y - 65, x + 45, y - 40);
        ctx.lineTo(x + 35, y - 15);
        ctx.lineTo(x, y - 15);
        ctx.moveTo(x,y - 65);
        ctx.quadraticCurveTo(x - 40, y - 65, x - 45, y - 40);
        ctx.lineTo(x - 35, y - 15);
        ctx.lineTo(x, y - 15);
        ctx.lineWidth = 1;
        ctx.strokeStyle = color3;
        ctx.stroke();
        ctx.fillStyle = color3;
        ctx.fill();
        
        //VIDRO LATERAL DIREITO
        ctx.beginPath();
        ctx.moveTo(x + 47,y - 32);
        ctx.quadraticCurveTo(x + 53, y + 15, x + 48, y + 55);
        ctx.quadraticCurveTo(x + 32, y + 15, x + 35, y + 15);
        ctx.quadraticCurveTo(x + 30, y + 15, x + 47, y - 32);
        ctx.lineWidth = 1;
        ctx.strokeStyle = color3;
        ctx.stroke();
        ctx.fillStyle = color3;
        ctx.fill();
        
        //VIDROS LATERAL ESQUERDO
        ctx.beginPath();
        ctx.moveTo(x - 47,y - 32);
        ctx.quadraticCurveTo(x - 53, y + 15, x - 48, y + 55);
        ctx.quadraticCurveTo(x - 32, y + 15, x - 35, y + 15);
        ctx.quadraticCurveTo(x - 30, y + 15, x - 47, y - 32);
        ctx.lineWidth = 1;
        ctx.strokeStyle = color3;
        ctx.stroke();
        ctx.fillStyle = color3;
        ctx.fill();
        
        //VIDROS TRASEIROS
        ctx.beginPath();
        ctx.moveTo(x,y + 55);
        ctx.lineTo(x + 30, y + 55);
        ctx.lineTo(x + 35, y + 70);
        ctx.lineTo(x + 30, y + 80);
        ctx.lineTo(x, y + 80);
        ctx.lineTo(x - 30, y + 80);
        ctx.lineTo(x - 35, y + 70);
        ctx.lineTo(x - 30, y + 55);
        ctx.lineTo(x, y + 55);
        ctx.lineWidth = 1;
        ctx.strokeStyle = color3;
        ctx.stroke();
        ctx.fillStyle = color3;
        ctx.fill();
        
        //DETALHE TRAS
        ctx.beginPath();
        ctx.moveTo(x + 47,y + 62);
        ctx.quadraticCurveTo(x + 33, y + 95, x + 33, y + 113);
        ctx.lineWidth = 1;
        ctx.strokeStyle = color2;
        ctx.stroke();
        ctx.fillStyle = color2;
        ctx.fill();
        ctx.beginPath();
        ctx.moveTo(x - 47,y + 62);
        ctx.quadraticCurveTo(x - 33, y + 95, x - 33, y + 113);
        ctx.lineWidth = 1;
        ctx.strokeStyle = color2;
        ctx.stroke();
        ctx.fillStyle = color2;
        ctx.fill();
        
        //DETALHE FRENTE
        ctx.beginPath();
        ctx.moveTo(x + 15,y - 105);
        ctx.quadraticCurveTo(x + 12, y - 95, x + 35, y - 70);
        ctx.lineWidth = 1;
        ctx.strokeStyle = color2;
        ctx.stroke();
        ctx.fillStyle = color2;
        ctx.fill();
        ctx.beginPath();
        ctx.moveTo(x - 15,y - 105);
        ctx.quadraticCurveTo(x - 12, y - 95, x - 35, y - 70);
        ctx.lineWidth = 1;
        ctx.strokeStyle = color2;
        ctx.stroke();
        ctx.fillStyle = color2;
        ctx.fill();
        
        //FAROL FRENTE
        ctx.beginPath();
        ctx.moveTo(x + 32,y - 113);
        ctx.quadraticCurveTo(x + 50, y - 110, x + 48, y - 90);
        ctx.lineWidth = 1;
        ctx.strokeStyle = '#f3de97';
        ctx.stroke();
        ctx.fillStyle = '#f3de97';
        ctx.fill();
        ctx.beginPath();
        ctx.moveTo(x - 32,y - 113);
        ctx.quadraticCurveTo(x - 50, y - 110, x - 48, y - 90);
        ctx.lineWidth = 1;
        ctx.strokeStyle = '#f3de97';
        ctx.stroke();
        ctx.fillStyle = '#f3de97';
        ctx.fill();
        
        //FAROL TRASEIRO
        ctx.beginPath();
        ctx.moveTo(x+30,y + 125);
        ctx.quadraticCurveTo(x + 45, y + 120, x + 47, y + 105);
        ctx.lineWidth = 1;
        ctx.strokeStyle = "#870e13";
        ctx.stroke();
        ctx.fillStyle = '#870e13';
        ctx.fill();
        ctx.beginPath();
        ctx.moveTo(x-30,y + 125);
        ctx.quadraticCurveTo(x - 45, y + 120, x - 47, y + 105);
        ctx.lineWidth = 1;
        ctx.strokeStyle = "#870e13";
        ctx.stroke();
        ctx.fillStyle = '#870e13';
        ctx.fill();
        
        
        ctx.restore();
    }
    
    // function andar(event){
        //     carro.anda(event.key);
        // }
        
        // function andarLados(event){
            //     carro.anda_lados(event.key);
            // }
            function main(){
                altura = window.innerHeight;
                largura = window.innerWidth;
                if(largura >= 500){largura = window.innerWidth; altura = window.innerHeight;}
                canvas.width = largura;
                canvas.height = altura;
                
                // document.addEventListener("keydown", andar);
                // document.addEventListener("keydown", andarLados);
                
                roda();
            }
            
            function roda(){
                desenha();
                atualiza();
                
                window.requestAnimationFrame(roda);
            }
            
            function atualiza(){
                carro.atualiza();
            }
            
            function desenha(){
                ctx.fillStyle = "#ffffff";
                ctx.fillRect(0,0, largura, altura);
                carro.desenha();
            }
            
            main();
        </script>
        </html>
