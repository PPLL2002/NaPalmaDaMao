        ctx.lineWidth = 1;

        ctx.beginPath();
        ctx.moveTo(x-30,y + 125);

        ctx.lineWidth = 1;

            y = y - (v*vy)*dt;
            vx = V*Math.cos(angulo*Math.PI/180);
            vy = V*Math.sin(angulo*Math.PI/180);

        },
        
    }
