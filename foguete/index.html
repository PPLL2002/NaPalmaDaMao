<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foguete</title>
</head>
<body>
    <canvas style="border: 1px solid black" id="myCanvas" width="640" height="360"></canvas>
    <button onclick="ligar()">LIGAR</button>
</body>
<script src="PSlibrary20192.js"></script>
<script>
    var pesactive = false;
    var px = 20;
    var py = 40;
    //FOGUETE
    function rocket(x, y, color1, color2, scale, pesx, pesy){
        var x; y; color1; color2; scale;	
        ctx.save();
        ctx.translate(x,y);
        ctx.scale(scale,scale);
        ctx.translate(-x,-y);
        //PÉS FOGUETE
        rectangle(x + pesx - 25, y - 28 - pesy, 10, 50, 1, 30, '#909090', '#909090');
        rectangle(x + pesx - 25, y - 28 - pesy, 5, 50, 1, 30, '#afafaf', '#afafaf');
        rectangleRound(x + pesx - 52, y + 22 - pesy, 15, 8, 4, 1, '#afafaf', '#afafaf');
        rectangle(x - pesx + 15, y - 25 - pesy, 10, 50, 1, -30, '#909090', '#909090');
        rectangle(x - pesx + 20, y - 27 - pesy, 5, 50, 1, -30, '#afafaf', '#afafaf');
        rectangleRound(x - pesx + 37, y + 22 - pesy, 15, 8, 4, 1, '#afafaf', '#afafaf');
        //ASA ESQUERDA
        ctx.beginPath();	
        ctx.moveTo(x - 27, y - 89);
        ctx.quadraticCurveTo(x - 40, y - 59, x - 60, y - 49);
        ctx.quadraticCurveTo(x - 70, y - 49, x - 70, y - 19);
        ctx.lineTo(x - 30, y - 19);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#d9d9d9';
        ctx.fill();
        //DETALHE ASA ESQUERDA
        ctx.beginPath();	
        ctx.moveTo(x - 27, y - 89);
        ctx.quadraticCurveTo(x - 40, y - 59, x - 60, y - 49);
        ctx.quadraticCurveTo(x - 70, y - 49, x - 70, y - 19);
        ctx.lineTo(x - 65, y - 19);
        ctx.quadraticCurveTo(x - 65, y - 39, x - 56, y - 45);
        ctx.quadraticCurveTo(x - 35, y - 54, x - 27, y - 79);
        ctx.lineTo(x - 27, y - 89);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#2c3fa4';
        ctx.fill();
        //ASA DIRETA
        ctx.beginPath();	
        ctx.moveTo(x + 27, y - 89);
        ctx.quadraticCurveTo(x + 40, y - 59, x + 60, y - 49);
        ctx.quadraticCurveTo(x + 70, y - 49, x + 70, y - 19);
        ctx.lineTo(x + 30, y - 19);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#d9d9d9';
        ctx.fill();
        //DETALHE ASA ESQUERDA
        ctx.beginPath();	
        ctx.moveTo(x + 27, y - 89);
        ctx.quadraticCurveTo(x + 40, y - 59, x + 60, y - 49);
        ctx.quadraticCurveTo(x + 70, y - 49, x + 70, y - 19);
        ctx.lineTo(x + 65, y - 19);
        ctx.quadraticCurveTo(x + 65, y - 39, x + 56, y - 45);
        ctx.quadraticCurveTo(x + 35, y - 54, x + 27, y - 79);
        ctx.lineTo(x + 27, y - 89);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#2c3fa4';
        ctx.fill();
        //CARCAÇA
        ctx.beginPath();	
        ctx.moveTo(x, y - 19);
        ctx.lineTo(x - 30, y - 19);
        ctx.lineTo(x - 25, y - 129);
        ctx.quadraticCurveTo(x - 15, y - 169, x, y - 169);
        ctx.quadraticCurveTo(x + 15, y - 169, x + 25, y - 129);
        ctx.lineTo(x + 30, y - 19);
        ctx.lineTo(x, y - 19);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#e7e7e7';
        ctx.fill();
        //TURBINA MEIO
        ctx.beginPath();	
        ctx.moveTo(x - 25, y);
        ctx.arc(x, y - 10, 25, Math.PI, 2*Math.PI, false);
        ctx.lineTo(x + 25, y);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#d7d7d7';
        ctx.fill();
        //DETALHE TURBINA MEIO
        ctx.beginPath();	
        ctx.moveTo(x, y);
        ctx.rect(x - 24, y - 15, 48, 5);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#c6c6c6';
        ctx.fill();
        //DETALHE TURBINA MEIO
        ctx.beginPath();	
        ctx.moveTo(x, y);
        ctx.rect(x - 25, y - 10, 50, 5);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#bdbdbd';
        ctx.fill();
        //DETALHE TURBINA MEIO
        ctx.beginPath();	
        ctx.moveTo(x, y);
        ctx.rect(x - 25, y - 5, 50, 5);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#1c2477';
        ctx.fill();
        //TURBINA ESQUERDA
        ctx.beginPath();	
        ctx.moveTo(x - 53, y - 19);
        ctx.arc(x - 53, y - 19, 14, 0, Math.PI, false);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#bfbfbf';
        ctx.fill();
        //DETALHE TURBINA ESQUERDA
        ctx.beginPath();	
        ctx.moveTo(x - 46, y - 6);
        ctx.lineTo(x - 60, y - 6);
        ctx.quadraticCurveTo(x - 63, y - 2, x - 63, y);
        ctx.lineTo(x - 46, y);
        ctx.moveTo(x - 46, y - 6);
        ctx.quadraticCurveTo(x - 43, y - 2, x - 43, y);
        ctx.lineTo(x - 46, y);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#1c2276';
        ctx.fill();
        //TURBINA DIREITA
        ctx.beginPath();	
        ctx.moveTo(x + 53, y - 19);
        ctx.arc(x + 53, y - 19, 14, 0, Math.PI, false);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#bfbfbf';
        ctx.fill();
        //DETALHE TURBINA DIREITA
        ctx.beginPath();	
        ctx.moveTo(x + 46, y - 6);
        ctx.lineTo(x + 60, y - 6);
        ctx.quadraticCurveTo(x + 63, y - 2, x + 63, y);
        ctx.lineTo(x + 46, y);
        ctx.moveTo(x + 46, y - 6);
        ctx.quadraticCurveTo(x + 43, y - 2, x + 43, y);
        ctx.lineTo(x + 46, y);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#1c2276';
        ctx.fill();
        //JANELA
        ctx.beginPath();	
        ctx.moveTo(x, y - 149);
        ctx.quadraticCurveTo(x - 15, y - 149, x - 17, y - 129);
        ctx.lineTo(x - 11, y - 134);
        ctx.quadraticCurveTo(x - 9, y - 144, x , y - 144);
        ctx.lineTo(x, y - 149);
        ctx.quadraticCurveTo(x + 15, y - 149, x + 17, y - 129);
        ctx.lineTo(x + 11, y - 134);
        ctx.quadraticCurveTo(x + 9, y - 144, x, y - 144);
        ctx.lineTo(x, y - 149);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#2c3ea1';
        ctx.fill();
        //DETALHE TURBINA ESQUERDA
        ctx.beginPath();	
        ctx.moveTo(x - 53, y + 1);
        ctx.rect(x - 66, y - 19, 26, 5);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#cbcbcb';
        ctx.fill();
        //DETALHE TURBINA DIREITA
        ctx.beginPath();	
        ctx.moveTo(x + 40, y + 1);
        ctx.rect(x + 40, y - 19, 26, 5);
        ctx.lineWidth = 1.5;
        ctx.fillStyle = '#cbcbcb';
        ctx.fill();
        
        ctx.restore();
    }
    
    function ligar(){
        if(pesactive){
            pesactive = false;
        }
        else{
            pesactive = true;
        }
    }
    function desenhar(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        rocket(300, 200, '#00d2c9', '#00a0a3', 1, px, py)
        if(pesactive && px != 0){
            px -= 2; py -= 4;
        }
        if(!pesactive && px < 20){
            px += 2; py += 4;
        }
        // rectangle(343, 200, 20, 80, 1, 0, nocolor, '#fddbab') 
        // rectangle(348, 200, 10, 80, 1, 0, nocolor, '#fdc46d')
        
        // rectangle(275, 200, 50, 80, 1, 0, nocolor, '#fddbab') 
        // rectangle(285, 200, 30, 80, 1, 0, nocolor, '#fdc46d') 
        
        // rectangle(237, 200, 20, 80, 1, 0, nocolor, '#fddbab') 
        // rectangle(242, 200, 10, 80, 1, 0, nocolor, '#fdc46d')
        animationFrame(desenhar);
    }
    draw(desenhar);
    
    
</script>
</html>
