<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas e Respostas</title>
    <link rel="stylesheet" type="text/css" href="style/questoes.css">
</head>
<body>
    <p>SEM IMAGEM</p>
    <div class="pergunta">
        <span>Normalmente, quantos litros de sangue uma pessoa tem? Em média, quantos são retirados numa doação de sangue?</span>
        <input class="btnResposta" type="submit" value="Resposta" onclick="showResposta(event, 'Entre 4 a 6 litros. São retirados 450 mililitros.', false, 0)" />
    </div>
    <p>COM IMAGEM</p>
    <div class="pergunta">
        <span>O gráfico a seguir relaciona a posição de um móvel, em metros, com o tempo, em segundos.</span>
        <img src="imagens/grafico-de-posicao-movimento-uniforme-exercicio.jpg" width="500"/>
        <input class="btnResposta" type="submit" value="Resposta" onclick="showResposta(event, 'imagens/calculo-da-velocidade-media-exercicio.jpg', true, 222)" />
    </div>

</body>
<script src="js/questoes.js"></script>
</html>
